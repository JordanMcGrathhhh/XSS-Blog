
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XSS Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="container">
  <header class="text-center mt-3 mb-5">
    <h1 style="">XSS Blog</h1>
    <p>Insecure reading for all...</p>
    <div class="mt-5">
        <form action="">
            <input id="search" class="form-control mx-auto" name="search" placeholder="search">
        </form>
        <ul class="list-group" id="results">

        </ul>
    </div>
  </header>
  <div>
    {% for post in posts %}
      <div class="card mx-auto" style="width: 75%; padding: 1em;">
        <h3 class="card-title">{{ post.title }}</h3>
        <p>{{ post.date_posted }}</p>
        <p id="content">{{ post.content }}</p>
        <a href="/posts/{{ post.id }}" class="btn btn-primary" style="width: 50%;">Read Post</a>
      </div>
    {% endfor %}
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="{% static 'home/script.js' %}"></script>
  <script>
    function getSnippet(content) {
      return content.substring(0, 64);
    }

    og_content = document.getElementById('content').innerHTML;
    document.getElementById('content').innerHTML = getSnippet(og_content) + '...';
  </script>
</body>
</html>
